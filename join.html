<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <section class="container">
      <header>Admission Form</header>
      <p class="text">Join our learning platform designed for autistic children,
         offering personalized lessons, interactive activities,
          and a supportive community to help every child thrive and love learning.</p>
          <br>
 
      <form action="#" class="form">
        <div class="input-box">
          <label>Child's Name</label>
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="input-box">
            <label>Guardian's name</label>
            <input type="text" placeholder="Full Name" required />
          </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="e-mail" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="+91 XXXXX XXXXX" required />
          </div>
          <div class="input-box">
            <label for="dob">Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="input-box">
            <label for="age" style="max-width:10%">Age:</label>
            <input class="age" type="number" id="age" name="age" required>
          </div>
          <div class="form-group">
            <label for="grade" class="formmm">Grade</label>
            <br>
            <select class="grade" id="grade" name="grade">
              <option value="Grade One">Grade I</option>
              <option value="Grade Two">Grade II</option>
              <option value="Grade Three">Grade III</option>
              <option value="Grade Four">Grade IV</option>
              <option value="Grade Five">Grade V</option>
              <option value="Grade Six">Grade VI</option>
              <option value="Grade Seven">Grade VII</option>
            </select>
          </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="House No, Street No" required />
          <input type="text" placeholder="Locality, Town, City" required />
          <div class="column">
            <input type="text" placeholder="Enter your state" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <br>
        <a href="login.html">Already enrolled? Sign in</a>
        <button><a href="testing.html">Take the Test</a></button>
      </form>
    </section>
    <script>
        function calculateAge() {
          const dob = document.getElementById('dob').value;
          if (dob) {
            const dobDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - dobDate.getFullYear();
            const monthDiff = today.getMonth() - dobDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
              age--;
            }
    
            document.getElementById('age').value = age;
          } else {
            document.getElementById('age').value = ''; 
          }
        }
      </script>
  </body>
</html>
